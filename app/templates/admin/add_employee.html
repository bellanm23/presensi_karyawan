{% extends "layout.html" %}

{% block title %}Add Employee - Sistem Presensi{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add Employee</h2>
    <form method="POST" action="{{ url_for('admin_bp.add_employee') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="photo_profile">Photo Profile:</label>
            <input type="file" class="form-control-file" id="photo_profile" name="photo_profile" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success btn-block">Add Employee</button>
    </form>
    <!-- Tombol Back -->
    <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="btn btn-secondary btn-block mt-3">Back to Dashboard</a>
</div>
{% endblock %}
