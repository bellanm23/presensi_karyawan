{% extends "layout.html" %}

{% block title %}Pengaturan Lokasi - Sistem Presensi{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Pengaturan Lokasi</h1>
    <form method="POST">
        <div class="form-group">
            <label>Latitude</label>
            <input type="text" class="form-control" name="latitude" value="{{ setting.latitude if setting else '' }}" required>
        </div>
        <div class="form-group">
            <label>Longitude</label>
            <input type="text" class="form-control" name="longitude" value="{{ setting.longitude if setting else '' }}" required>
        </div>
        <div class="form-group">
            <label>Radius (meter)</label>
            <input type="number" class="form-control" name="radius" value="{{ setting.radius if setting else '' }}" required>
        </div>
        <div class="form-group">
            <label>Tanggal</label>
            <input type="date" class="form-control" name="date" value="{{ setting.date if setting else '' }}" required>
        </div>
        <div class="form-group">
            <label>Waktu Masuk</label>
            <input type="time" class="form-control" name="clock_in" value="{{ setting.clock_in if setting else '' }}" required>
        </div>
        <div class="form-group">
            <label>Waktu Keluar</label>
            <input type="time" class="form-control" name="clock_out" value="{{ setting.clock_out if setting else '' }}" required>
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
    </form>
    <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="btn btn-secondary btn-block mt-3">Back to Dashboard</a>
</div>
{% endblock %}
