{% extends "layout.html" %}

{% block title %}Lupa Password - Sistem Presensi{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Lupa Password</h2>
    <form action="{{ url_for('auth_bp.forgot_password') }}" method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Kirim Instruksi Reset Password</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('auth_bp.login') }}">Kembali ke Login</a>
    </div>
</div>
{% endblock %}
